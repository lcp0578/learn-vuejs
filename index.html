<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>数据的双向绑定</title>
</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>
		<input type="text" v-model="message"/>
		<pre>
			{{$data | json}}
		</pre>
	</div>
	<script type="text/javascript" src="dist/vue.min.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#app',
			data:{
				message: 'hello vuejs'
			}
		})
	</script>
</body>
</html>
